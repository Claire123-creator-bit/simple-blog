<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
    .post-item { cursor: pointer; margin-bottom: 5px; }
    .selected { background: #e0e0e0; }
    #post-list { margin-bottom: 20px; }
    #container { display: flex; gap: 2rem; }
    .sidebar { width: 200px; }
    .main-content { flex: 1; }
  </style>
</head>
<body>
  <h1>Adventure</h1>

  <div id="container">
    <div id="post-list" class="sidebar"></div>

    <div id="post-detail" class="main-content">
      <img src="mountain.jpg" alt="Adventure Image" />
      <h2 id="detail-title">Select a post to view</h2>
      <p id="detail-content"></p>
      <p><em id="detail-author"></em></p>
      <img src="mountain" alt="">
    </div>
  </div>

  <h3>Add Post</h3>
  <form id="new-post-form">
    <input type="text" name="title" placeholder="Title" required />
    <textarea name="content" placeholder="Content" required></textarea>
    <input type="text" name="author" placeholder="Author" required />
    <button type="submit">Add Post</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" required />

    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" required></textarea>

    <label for="edit-author">Author:</label>
    <input type="text" name="author" id="edit-author" required />

    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
