<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog/Post Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>My Blog</h1>
  <div id="container">
    <div id="post-list"></div>
    <div id="post-detail">
      <p>Select a post to see details</p>
    </div>
  </div>

  <form id="new-post-form">
    <h3>Add Post</h3>
    <input type="text" id="title" placeholder="Title" required><br/>
    <input type="text" id="author" placeholder="Author" required><br/>
    <textarea id="content" placeholder="Content" required></textarea><br/>
    <input type="text" id="image" placeholder="Image URL"><br/>
    <button type="submit">Add Post</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title"><br/>
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="4"></textarea><br/>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
